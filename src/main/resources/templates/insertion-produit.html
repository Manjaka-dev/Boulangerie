<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Produit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Ajouter un Nouveau Produit</h1>
        <form th:action="@{/insert-produit}" method="post">
            <div class="mb-3">
                <label for="nomProduit" class="form-label">Nom du Produit</label>
                <input type="text" id="nomProduit" name="nom" class="form-control" placeholder="Entrez le nom du produit" required>
            </div>

            <div class="mb-3">
                <label for="prixUnitaire" class="form-label">Prix Unitaire</label>
                <input type="number" id="prixUnitaire" name="prixUnitaire" class="form-control" placeholder="Entrez le prix unitaire" step="0.01" min="0" required>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" id="nature" name="nature" class="form-check-input">
                <label for="nature" class="form-check-label">Est Nature ?</label>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Ajouter le Produit</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
