<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Produits du Mois</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Produits du Mois</h2>
        
        <!-- VÃ©rification si la liste est vide -->
        <div th:if="${#lists.isEmpty(produitMois)}" class="alert alert-warning" role="alert">
            Aucune information sur les produits du mois disponible.
        </div>

        <!-- Tableau des produits du mois -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Nom du Produit</th>
                    <th scope="col">Prix Unitaire</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="pm : ${produitMois}">
                    <td th:text="${pm.produit.nomProduit}"></td>
                    <td th:text="${pm.produit.prixUnitaire}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
