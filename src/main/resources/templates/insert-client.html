<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Client</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Ajouter un Client</h1>

    <!-- Formulaire d'ajout de client -->
    <form th:action="@{/ajouter-client}" method="post">
        <div class="mb-3">
            <label for="nomClient" class="form-label">Nom du Client</label>
            <input type="text" id="nomClient" name="nomClient" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Ajouter le Client</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
