<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter un Produit du Mois</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Ajouter un Produit du Mois</h2>

        <!-- Formulaire -->
        <form th:action="@{/insert-produit-moi}" method="post">
            <div class="mb-3">
                <label for="produitId" class="form-label">Produit</label>
                <select id="produitId" name="produitId" class="form-select" required>
                    <option value="" disabled selected>-- SÃ©lectionnez un produit --</option>
                    <option th:each="produit : ${produits}" 
                            th:value="${produit.id}" 
                            th:text="${produit.nomProduit}">
                    </option>
                </select>
            </div>

            <!-- Champ de date -->
            <div class="mb-3">
                <label for="dateProduitMoi" class="form-label">Date</label>
                <input type="date" id="dateProduitMoi" name="dateProduitMoi" class="form-control" th:value="${dateActuelle}" required>
            </div>

            <button type="submit" class="btn btn-primary">Valider</button>
        </form>
        <a href="/afficher-produit-mois"><button class="btn btn-primary">Liste</button></a>
    </div>
</body>
</html>
