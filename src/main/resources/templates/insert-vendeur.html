<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Vendeur</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Ajouter un Vendeur</h1>

    <!-- Formulaire d'ajout de vendeur -->
    <form th:action="@{/ajouter-vendeur}" method="post">
        <!-- Nom du vendeur -->
        <div class="mb-3">
            <label for="nomVendeur" class="form-label">Nom du Vendeur</label>
            <input type="text" id="nomVendeur" name="nomVendeur" class="form-control" required>
        </div>

        <!-- SÃ©lection du genre -->
        <div class="mb-3">
            <label for="genre" class="form-label">Genre</label>
            <select id="genre" name="idGenre" class="form-select" required>
                <option value="" disabled selected>-- SÃ©lectionnez un genre --</option>
                <option th:each="genre : ${genres}" 
                        th:value="${genre.idGenre}" 
                        th:text="${genre.nomGenre}"></option>
            </select>
        </div>

        <!-- Bouton de soumission -->
        <button type="submit" class="btn btn-primary">Ajouter le Vendeur</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
