<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Résultats des Ventes par Client</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Ventes associées au client</h2>

        <!-- Vérifie si la liste des ventes est vide -->
        <div th:if="${ventes.isEmpty()}">
            <p class="text-warning">Aucune vente trouvée pour ce client.</p>
            <a href="/formulaire-recherche-client" class="btn btn-secondary">Revenir à la recherche</a>
        </div>

        <!-- Affiche la liste des ventes si elle n'est pas vide -->
        <div th:if="${!ventes.isEmpty()}">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Date de Vente</th>
                        <th scope="col">Prix Total</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Parcours la liste des ventes -->
                    <tr th:each="vente, stat : ${ventes}">
                        <th scope="row" th:text="${stat.index + 1}">1</th>
                        <td th:text="${#dates.format(vente.dateVente.toLocalDateTime(), 'dd/MM/yyyy HH:mm')}">01/01/2025 12:00</td>
                        <td th:text="${vente.prixTotal} + ' €'">100.00 €</td>
                    </tr>
                </tbody>
            </table>

            <a href="/formulaire-recherche-client" class="btn btn-secondary">Revenir à la recherche</a>
        </div>
    </div>
</body>
</html>
