<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Produits du Mois - Année 2024</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Liste des Produits du Mois - Année 2024</h2>

        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nom du Produit</th>
                    <th>Date Conseil</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="produitMois, iterStat : ${produitMois}">
                    <td th:text="${iterStat.count}">1</td>
                    <td th:text="${produitMois.produit.nomProduit}">Produit Nom</td>
                    <td th:text="${produitMois.dateConseil}">2024-01-01</td>
                </tr>
            </tbody>
        </table>

        <a href="/" class="btn btn-primary">Retour à l'accueil</a>
    </div>
</body>
</html>
