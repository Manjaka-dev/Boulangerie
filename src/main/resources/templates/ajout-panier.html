<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter au Panier</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Ajouter des Produits au Panier</h1>
    <form th:action="@{/add-chart}" th:method="post" class="border p-4 shadow rounded">
        <!-- Liste déroulante des produits -->
        <div class="mb-3">
            <label for="produit" class="form-label">Sélectionner un Produit</label>
            <select id="produit" name="produitId" class="form-select" required>
                <option value="" disabled selected>Choisir un produit</option>
                <option th:each="produit : ${produits}" th:value="${produit.id}" th:text="${produit.nomProduit}"></option>
            </select>
        </div>

        <!-- Quantité -->
        <div class="mb-3">
            <label for="quantite" class="form-label">Quantité</label>
            <input type="number" class="form-control" id="quantite" name="quantite" min="1" value="1" required>
        </div>

        <!-- Boutons -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Ajouter au Panier</button>
            <a href="/annulation-panier" class="btn btn-secondary">Annuler</a>
            <!-- Bouton pour afficher le panier -->
            <a href="/afficher-panier" class="btn btn-success">Afficher le Panier</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
