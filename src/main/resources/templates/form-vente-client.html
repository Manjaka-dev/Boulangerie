<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rechercher par Client</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Rechercher les Ventes par Client</h2>

        <!-- Formulaire -->
        <form th:action="@{/rechercher-ventes-client}" method="get">
            <div class="mb-3">
                <label for="clientId" class="form-label">Sélectionnez un Client</label>
                <select id="clientId" name="clientId" class="form-select" required>
                    <option value="" disabled selected>-- Sélectionnez un client --</option>
                    <option th:each="client : ${clients}" 
                            th:value="${client.id}" 
                            th:text="${client.nomClient}">
                    </option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Valider</button>
        </form>
    </div>
</body>
</html>
