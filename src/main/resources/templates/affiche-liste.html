<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des produits</title>
    <!-- Lien vers Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <!-- Titre principal -->
        <h1 class="text-center mb-4">Liste des Produits</h1>

        <!-- Vérification des produits disponibles -->
        <div th:if="${liste.produit != null}">
            <ul class="list-group mb-4">
                <!-- Liste des produits -->
                <li class="list-group-item" th:each="produit : ${liste.produit}" th:text="${produit.nomProduit}">Nom du produit</li>
            </ul>
        </div>
        
        <!-- Message si aucun produit -->
        <div th:if="${liste.produit == null}" class="alert alert-warning text-center">
            <p>Aucun produit disponible.</p>
        </div>

        <!-- Lien retour -->
        <div class="text-center">
            <a href="/" class="btn btn-secondary">Retour à la page d'accueil</a>
        </div>
    </div>

    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
