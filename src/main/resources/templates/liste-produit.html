<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Produits</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Liste des Produits</h2>
        
        <!-- Vérification si la liste est vide -->
        <div th:if="${#lists.isEmpty(produits)}" class="alert alert-warning" role="alert">
            Aucune information sur les produits disponible.
        </div>

        <!-- Tableau des produits -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Nom du Produit</th>
                    <th scope="col">Prix Unitaire</th>
                    <th scope="col">Nom de la Catégorie</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="produit : ${produits}">
                    <td th:text="${produit.nomProduit}"></td>
                    <td th:text="${produit.prixUnitaire}"></td>
                    <td th:text="${produit.categorie.nom}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
