<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historique des Prix des Produits</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Historique des Prix des Produits</h1>

    <!-- Formulaire de filtrage -->
    <form action="/get-historique-produit" method="post" th:action="@{/get-historique-produit}" class="mb-4">
        <div class="row">
            <div class="col-md-4">
                <label for="produit" class="form-label">Produit</label>
                <select name="produit" id="produit" class="form-select">
                    <option th:value="-1" selected>SÃ©lectionnez un produit</option>
                    <option th:each="produit : ${produits}" th:value="${produit.id}" th:text="${produit.nomProduit}"></option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="date" class="form-label">Date</label>
                <input type="date" name="date" id="date" class="form-control" />
            </div>
            <div class="col-md-4 d-flex align-items-end">
                <button type="submit" class="btn btn-primary">Filtrer</button>
            </div>
        </div>
    </form>

    <!-- Tableau des historiques de prix -->
    <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="col">Produit</th>
                <th scope="col">Prix</th>
                <th scope="col">Date de modification</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="historique : ${historiquePrixs}">
                <td th:text="${historique.produit.nomProduit}"></td>
                <td th:text="${historique.prix}"></td>
                <td th:text="${historique.dateModif}"></td>
            </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
