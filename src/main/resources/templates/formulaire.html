<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Choix des ingrédients</title>
</head>
<body>
    <h1>Choisissez les ingrédients</h1>

    <form action="#" th:action="@{/chercher}" method="post">
        <div>
            <label for="ingredients">Sélectionnez les ingrédients :</label><br><br>
            <div th:each="ingredient : ${ingredients}">
                <input type="checkbox" th:id="'ingredient_' + ${ingredient.id}" th:name="ingredientIds" th:value="${ingredient.id}" />
                <label th:for="'ingredient_' + ${ingredient.id}" th:text="${ingredient.nom}"></label><br>
            </div>
        </div>
        <br>
        <div>
            <h2>Choisissez un type de produit :</h2>
            <div th:each="categorie : ${categories}">
                <input type="radio" th:id="'type_' + ${categorie.id}" th:name="categorieId" th:value="${categorie.id}" />
                <label th:for="'type_' + ${categorie.id}" th:text="${categorie.nom}"></label><br>
            </div>
        </div>
        <br>
        
        <button type="submit">Valider</button>
    </form>
</body>
</html>
